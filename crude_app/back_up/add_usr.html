<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CRUD-Sign Up</title>
</head>

<body>

    <!--Header-->
    <header class="header-top">
        <nav>
            <div class="nav-container">
                <div class="text-nav">
                    <a href="#" class="heading-top">User Management System</a>
                </div>
            </div>
        </nav>
    </header>


    <!--Body-->
    <div class="container">
        <div class="box-new-user" id="new-user">
            <div class="new-usr-btn">
                <a href="" class="new-user-text">>> All User </a>
            </div>
        </div>
        <div class="new-user">
            <div class="sing-up-heading">
                <h2 class="new__usr">New User</h2>
                <p class="sign-up-des">Use the below form to create a new account</p>
            </div>
            <form method="POST" id="update_usr">
                <div class="form">
                    <div class="sign-up-container">
                        <div class="form-group up-sign">
                            <label for="name" class="form-name">Name</label>
                            <input type="text" name="name" class="sign" autocomplete="off"
                                placeholder="Ex: Mark Stoenis">
                        </div>
                        <div class="form-group up-sign">
                            <label for="Email" class="form-email">Email </label>
                            <input type="email" name="email" class="sign" autocomplete="off"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="form-group up-sign">
                            <label for="password" class="form-email form-password">Password </label>
                            <input type="password" name="password" class="sign" placeholder="*********">
                        </div>
                        <div class="form-group form-group-radio">
                            <label for="gender" class="form-gender">Gender </label>

                            <div class="radio-btn">
                                <input type="radio" id="radio-2" name="gender" class="sign" value="Male">
                                <label for="radio-2" class="sign">Male</label>
                            </div>
                            <div class="radio-btn">
                                <input type="radio" id="radio-3" name="gender" class="sign" value="Female">
                                <label for="radio-3" class="sign">Female</label>
                            </div>
                        </div>
                        <div class="form-group form-group-radio">
                            <label for="gender" class="form-status">Status </label>

                            <div class="radio-btn">
                                <input type="radio" id="radio-4" name="status" class="sign" value="active">
                                <label for="radio-4" class="sign">Active</label>
                            </div>
                            <div class="radio-btn">
                                <input type="radio" id="radio-5" name="status" class="sign" value="inactive">
                                <label for="radio-5" class="sign">Inactive</label>
                            </div>
                        </div>
                        <div class="form-btn form-group">
                            <button class="sign-up-submit-btn update-btn save">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="sing-up-heading">
                <p>Already a user? <a href="#" class="create-ac">Log in</a> </p>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="ft-btm">
        <div class="ft-text">
            <p class="copyright"><i class='bx bx-copyright'></i> itsmedeepak</p>
        </div>
    </footer>
</body>

</html>
